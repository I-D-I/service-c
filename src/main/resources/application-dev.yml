server:  port: ${SERVER_PORT}  servlet:    context-path: /service-clogging:  level:    root: INFOspring:  application:    name: '@project.artifactId@'    version: '@project.version@'   zipkin:    baseUrl: http://jaeger-collector.istio-system.svc.cluster.local:9411  sleuth:    sampler:      percentage: 1.0      management:  metrics:    tags:      application: '@project.artifactId@'  endpoints:    web:      exposure:        include: 'health,info,prometheus'        exclude: env service-nodehs-1:  url: http://service-nodehs-1-svc/service-nodejs-1/time