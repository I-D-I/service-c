server:  port: ${SERVER_PORT}  servlet:    context-path: /service-clogging:  level:    root: INFOspring:  application:    name: '@project.artifactId@'    version: '@project.version@'   zipkin:    baseUrl: ${TRACES_ENDPOINT}  sleuth:    sampler:      probability: 1.0      management:  metrics:    tags:      application: '@project.artifactId@'  endpoints:    web:      exposure:        include: 'health,info,prometheus'        exclude: env      cors:        allowed-origins:        - '*'        allowed-methods:        - GET        - OPTIONS        allowed-headers:        - '*'service-nodejs-1:  url: ${SERVICE_NODEJS_1_URL}